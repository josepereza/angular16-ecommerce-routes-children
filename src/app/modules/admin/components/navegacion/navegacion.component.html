<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <button mat-raised-button class="container" color="primary" (click)="logout()"  >
      <img class="imagen-chip" src="{{auth.userAvatar}}"  alt="Photo of a Shiba Inu"/>
      <span >  {{auth.userEmail()}}
      </span>
    
    </button>
    <mat-nav-list>
      <a mat-list-item routerLink="/admin/dashboard">
        <mat-icon matListItemIcon>dashboard</mat-icon>
        Dashboard
      </a>
      <a mat-list-item routerLink="/admin/productos">
        <mat-icon matListItemIcon>dataset</mat-icon>
        Products
      </a>
      <a mat-list-item routerLink="/admin/categories">
        <mat-icon matListItemIcon>dns</mat-icon>
        Categories
      </a>
      <mat-divider></mat-divider>
      <div div mat-subheader>Users</div>
      <a mat-list-item routerLink="/admin/usuarios">
        <mat-icon matListItemIcon>group</mat-icon>
        Users
      </a>
      <a mat-list-item (click)="logout()">
        <mat-icon matListItemIcon>logout</mat-icon>
        Logout
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
     >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>angular16-ecommerce</span>
    </mat-toolbar>
    <!-- Add Content Here -->
     <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
